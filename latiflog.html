<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LatifLog - Daily Tracker</title>
  <link rel="stylesheet" href="latiflog.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="menu-bar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Log</a></li>
      <li><a href="javascript:void(0);" onclick="toggleRating()">Rate</a></li>
      <li><a href="javascript:void(0);" onclick="toggleSettings()">Settings</a></li>
    </ul>
  </nav>

  <!-- Page Title -->
  <div class="container">
    <h1 id="logTitle">LatifLog 📓</h1>

    <!-- Rating Section (hidden by default) -->
    <div id="ratingSection" class="hidden section">
      <h2>Rate this page:</h2>
      <div id="stars">
        <span onclick="ratePage(1)">⭐</span>
        <span onclick="ratePage(2)">⭐</span>
        <span onclick="ratePage(3)">⭐</span>
        <span onclick="ratePage(4)">⭐</span>
        <span onclick="ratePage(5)">⭐</span>
      </div>
      <p id="ratingResult"></p>
    </div>

    <!-- Settings Section -->
    <div id="settingsSection" class="hidden section">
      <h2>Settings</h2>
      <label for="newTitle">Change Log Title:</label><br>
      <input type="text" id="newTitle" placeholder="Enter new title" /><br><br>
      <button onclick="changeTitle()">Change Title</button>

      <h3>Saved Logs</h3>
      <ul id="savedLogs"></ul>
    </div>

    <!-- Daily Tracker Form -->
    <form id="logForm">
      <label for="screenTime">📱 Screen Time (hours)</label>
      <input type="number" id="screenTime" name="screenTime" required>

      <label for="studyTime">📚 Study Time (hours)</label>
      <input type="number" id="studyTime" name="studyTime" required>

      <label for="productiveApps">🛠️ Productive Apps Used</label>
      <input type="text" id="productiveApps" name="productiveApps">

      <label for="wastedTime">📉 Time Wasted (apps or hours)</label>
      <input type="text" id="wastedTime" name="wastedTime">

      <label for="focusLevel">🌕 Focus Level (1–10)</label>
      <input type="number" min="1" max="10" id="focusLevel" name="focusLevel">

      <label for="mood">🧠 Mental State / Mood</label>
      <select id="mood" name="mood">
        <option>Focused</option>
        <option>Okay</option>
        <option>Distracted</option>
        <option>Sad</option>
        <option>Anxious</option>
        <option>Motivated</option>
      </select>

      <label for="win">✅ Small Win of the Day</label>
      <textarea id="win" name="win" rows="2"></textarea>
    </form>

    <!-- Log Section -->
    <section class="log-section">
      <h2>Activity Log</h2>
      <textarea id="logInput" placeholder="Write your log here..." rows="4" cols="50"></textarea><br />
      <button type="button" id="saveLogBtn" onclick="submitLog()">Save Log</button>
      <div id="logDisplay"></div>
    </section>
  </div>

  <!-- Link to JavaScript -->
  <script src="latiflog.js"></script>
</body>
</html>
